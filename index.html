<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generate your fake datas here !</h1>
    <div class="container">
        <div class="inp">
        <label for="">Name</label>
        <input type="text" id="name" placeholder="name" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">User_name</label>
        <input type="email" id="username" placeholder="username" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Website</label>
        <input type="email" id="website_name" placeholder="website_name" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Email</label>
        <input type="email" id="email" placeholder="email" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">StreeA</label>
        <input type="email" id="streetA" placeholder="streetA" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">StreeB</label>
        <input type="email" id="streetB" placeholder="streetB" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">City_name</label>
        <input type="text" id="city" placeholder="city" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Zip_code</label>
        <input type="text" id="zip-code" placeholder="zip-code" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Country_name</label>
        <input type="text" id="country" placeholder="country" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">_Lattitude_</label>
        <input type="email" id="lattitude" placeholder="lattitude" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">_Longitude_</label>
        <input type="email" id="longitude" placeholder="longitude" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">State_name</label>
        <input type="text" id="state" placeholder="state" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Company_name</label>
        <input type="text" id="company_name" placeholder="company_name" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Phone_number</label>
        <input type="text" id="Phone_Number" placeholder="Phone_Number" autocomplete="off">
        </div>
        <div class="inp">
        <label for="">Paragraph</label>
        <input type="text" id="paragraph" placeholder="paragraph" autocomplete="off">
        </div>
    </div>
    <div class="btn">
    <button>Generate Data</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
